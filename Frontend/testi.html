<script src="js/jquery.min.js"></script>
<script src="js/gamelist.js"></script>

<table id=highscores>

</table>



<script>
  $(document).ready(function(){
    $.getJSON("../Backend/php/highscore.php", function(result){
        $.each(result, function(i, field){
          $("#highscores").append('<tr><th><a href="game.html#'+Object.keys(field)[0]+'">'+gamelist[Object.keys(field)[0]]+'</a></th><td>'+field[Object.keys(field)[0]]+'</td></tr>');
        });
    });
});

</script>
