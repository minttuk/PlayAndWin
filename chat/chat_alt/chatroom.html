<head>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Josefin+Sans:400,100,300,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.6.16/css/perfect-scrollbar.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojify.js/1.1.0/css/basic/emojify.css" />
    <link href="chatstyle.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.6.16/js/perfect-scrollbar.jquery.min.js"></script>
    <script src="emojify.min.js"></script>
    <script src="/localization/jquery.i18n.properties.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="modal fade" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <input id='emoji_search' class='form-control' type='text' placeholder='Search Emoji'/>
              </div>
              <div class="modal-body" contenteditable="false">
              </div>
              <div class="modal-footer">
                <div class="text-center">
                  <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id='padding'></div>
        <img id = 'loading' src='loading.gif' height='200px' width='200px'>
        <div id='chatbox' class="message-wrap col-xs-12">
            <div class="msg-wrap"></div>
            <div class="input-group">
                <input id='msgbox' type="text" placeholder="Write a message..." class="form-control">
                <span class="input-group-btn">
                  <button class="btn btn-default emoji_btn" data-toggle="modal"data-target=".modal" type="button">
                    <span id=blue><i class="fa fa-smile-o" aria-hidden="true"></i></span>
                  </button>
                  <button class="btn btn-default" onclick='sendMsg()' type="button">
                    <span id=blue><i class="fa fa-plus"></i> <span id='chat_send'></span></span>
                  </button>
                </span>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
    <script src="/localization/localize.js"></script>
</body>
