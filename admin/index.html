<!DOCTYPE html>
<html lang="en">

  <head>
  	<title>Play Talk .Win</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  	<meta name="keywords" content="Games Zone Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
  Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
  	<script type="application/x-javascript">
  		addEventListener("load", function() {
  			setTimeout(hideURLbar, 0);
  		}, false);

  		function hideURLbar() {
  			window.scrollTo(0, 1);
  		}
  	</script>
  	<link href="../css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
  	<link href="../css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="./admin.css" rel="stylesheet" type="text/css" media="all" />

  	<link href='//fonts.googleapis.com/css?family=Josefin+Sans:400,100,100italic,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
  	<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>

  	<script src="../js/jquery.min.js"></script>
  	<script src="../js/bootstrap.js"></script>
  	<!-- flavicon -->
  	<link rel="apple-touch-icon" sizes="180x180" href="../images/flavicon/apple-touch-icon.png">
  	<link rel="icon" type="image/png" href="../images/flavicon/favicon-32x32.png" sizes="32x32">
  	<link rel="icon" type="image/png" href="../images/flavicon/favicon-16x16.png" sizes="16x16">
  	<link rel="manifest" href="../images/flavicon/manifest.json">
  	<link rel="mask-icon" href="../images/flavicon/safari-pinned-tab.svg" color="#5bbad5">
  	<meta name="theme-color" content="#ffffff">
  </head>

  <body>
    <div class="row admin_container">
      <div class="col-md-2 admin_sidepanel">
        <div class="admin_sidepanelcontent">
          <h1>PlayTalk.Win</h1>
          <h3>Admin Board</h3>
          <div class="admin_sidenav">
            <h3>Product</h3>
            <ul>
              <li>Manage Products</li>
            </ul>
            <h3>Translation</h3>
            <ul>
              <li>Japanese Translation</li>
              <li>Finnish Translation</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-10 admin_mainarea">
        <div class="admin_addproductarea contentbox">
          <div class="row admin_bottombuttons">
            <button id="admin_addproductbtn" type="button" class="btn btn-primary">Add Product</button>
          </div>
          <div class="admin_addproductform">
            <h4 id="admin-addproductform-heading">Product Information</h4>
            <div class="form-group">
              <label for="example-text-input" class="col-2 col-form-label">Product Name (English)</label>
              <div class="col-10">
                <input id="admin-product-name-input" class="form-control" data-addproduct-id="" type="text" value="">
              </div>
            </div>
            <div class="form-group">
              <label for="example-url-input" class="col-2 col-form-label">Image URL</label>
              <div class="col-10">
                <input id="admin-product-image-input" class="form-control" type="url" value="">
              </div>
            </div>
            <div class="form-group">
              <label for="example-search-input" class="col-2 col-form-label">Product Price</label>
              <div class="col-10">
                <input id="admin-product-price-input" class="form-control" type="number" value="">
              </div>
            </div>
            <div class="form-group">
              <label for="example-number-input" class="col-2 col-form-label">Amount Available</label>
              <div class="col-10">
                <input id="admin-product-amount-input" class="form-control" type="number" value="">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleTextarea">Product Description (English)</label>
              <textarea id="admin-product-description-textarea" class="form-control" id="exampleTextarea" rows="6"></textarea>
            </div>
            <div class="row admin_bottombuttons">
              <button id="admin_addproductsavebtn" type="button" class="btn btn-success">Save</button>
              <button id="admin_addproductcancelbtn" type="button" class="btn btn-danger">Cancel</button>
            </div>
          </div>
          <p class="errormsg"></p>
        </div>
        <div class="admin_managewebstore contentbox">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Products</h3>
            </div>
            <div class="panel-body">
              <table style="width:100%" id="admin-allproducts-table">
              </table>
            </div>
          </div>
        </div>
        <div class="admin_addtranslationarea row contentbox">
          <h3>Translate</h3>
          <div class="col-md-6">
            <div class="admin_addtranslationoriginal">
              Original
              <div class="form-group">
                <label for="example-text-input" class="col-2 col-form-label">Product Name</label>
                <div class="col-10">
                  <input class="form-control" disabled data-productid="" type="text" value="" id="example-text-input">
                </div>
              </div>
              <div class="form-group">
                <label for="exampleTextarea">Product Description</label>
                <textarea class="form-control" disabled id="exampleTextarea" rows="6"></textarea>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="admin_addtranslation">
              Translation
              <div class="form-group">
                <label for="example-text-input" class="col-2 col-form-label">Product Name</label>
                <div class="col-10">
                  <input class="form-control" data-productid="" type="text" value="" id="example-text-input">
                </div>
              </div>
              <div class="form-group">
                <label for="exampleTextarea">Product Description</label>
                <textarea class="form-control" id="exampleTextarea" rows="6"></textarea>
              </div>
            </div>
          </div>
          <div class="row admin_bottombuttons">
            <button type="button" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-danger">Cancel</button>
          </div>
        </div>
      </div>
    </div>

  	<script src="admin.js"></script>
  	<script src="/js/modernizr.custom.53451.js" type="text/javascript"></script>

  </body>

</html>
